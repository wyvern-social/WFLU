name: Sync README

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch remote README
        run: |
          curl -fSL \
            https://raw.githubusercontent.com/wyvern-social/Talyx/main/README.md \
            -o README.md

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '[AUTOMATED] Sync README'
          branch: main
